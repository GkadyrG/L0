<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Orders UI</h1>

    <div class="config">
      <label>
        API Base URL
        <input id="apiBase" type="text" placeholder="http://localhost:8080" />
      </label>
      <button id="saveBase">Сохранить</button>
      <small>
        Если открываешь этот файл напрямую (file://), пропиши сюда адрес бэкенда (например, http://localhost:8080)
      </small>
    </div>

    <section class="card">
      <h2>Получить заказ по ID</h2>
      <div class="row">
        <input id="orderId" type="text" placeholder="Введите order_uid" />
        <button id="getById">Получить</button>
      </div>
      <pre id="orderResult" class="result"></pre>
    </section>

    <section class="card">
      <h2>Список заказов (превью)</h2>
      <button id="getAll">Загрузить</button>
      <div id="ordersList" class="list"></div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    // Попробуем поставить базовый URL по умолчанию
    const apiBaseInput = document.getElementById('apiBase');
    const saved = localStorage.getItem('orders_api_base');
    if (saved) {
      apiBaseInput.value = saved;
    } else if (location.origin.startsWith('http')) {
      apiBaseInput.value = location.origin;
    } else {
      apiBaseInput.value = 'http://localhost:8080';
    }
  </script>
</body>
</html>
